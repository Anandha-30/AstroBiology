        <h1>Semantic Search</h1>

    <main class="container main">
      <div class="card">
        <h2>Search</h2>
        <label for="search-query">Query</label>

        <div class="filters">
          <input id="filter-organism" type="text" placeholder="organism (Human/Plant/Microbe)" />
          <input id="filter-mission" type="text" placeholder="mission (ISS/Ground Analog)" />
          <input id="filter-year" type="text" placeholder="year (e.g., 2018)" />
        </div>
        <button id="run-search">Search</button>
        <div id="search-result" class="result"></div>
      </div>
    </main>
